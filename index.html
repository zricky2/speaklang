<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Practice Speaking</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Practice Speaking</h1>
    <div class = "lang">
    <input type="radio" id="english" name="language" value="en">
    <label>English</label><br>
    <input type="radio" id="chinese" name="language" value="zh-Hans">
    <label>Chinese</label>
    </div>
    <br>

    <p>Select Language. Click the start button. Say the phrase below.</p>
    

    <button>Start</button>

    <div class = "results">
        <p class="phrase">Phrase</p>
        <p class="result">...</p>
        <p class="output">...Waiting for Speech</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
